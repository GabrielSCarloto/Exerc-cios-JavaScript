<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercício 4</title>
</head>
<body>
    <h1>Qual número é maior?</h1>
	<script>
		var numero1 = parseInt(prompt("Digite o primeiro número:"))
		var numero2 = parseInt(prompt("Digite o segundo número:"))

		if(numero1 > numero2){
			document.write("Primeiro número é maior!")
		}else if(numero1 < numero2){
			document.write("Segundo número é maior!")
		}else{
            document.write("Números iguais!")
        }
	</script>
</body>
</html>
