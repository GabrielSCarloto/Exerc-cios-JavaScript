</head>
<body>
    <h1> Soma de 10 números </h1>
    <script>
        var numero1 = parseFloat(prompt("Entre com o primeiro número: "))
        var numero2 = parseFloat(prompt("Entre com o segundo número: "))
        var numero3 = parseFloat(prompt("Entre com o terceiro número: "))
        var numero4 = parseFloat(prompt("Entre com o quarto número: "))
        var numero5 = parseFloat(prompt("Entre com o quinto número: "))
        var numero6 = parseFloat(prompt("Entre com o sexto número: "))
        var numero7 = parseFloat(prompt("Entre com o sétimo número: "))
        var numero8 = parseFloat(prompt("Entre com o oitavo número: "))
        var numero9 = parseFloat(prompt("Entre com o nono número: "))
        var numero10 = parseFloat(prompt("Entre com o décimo número: "))

        var soma = numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10

        document.write("<strong>A soma é: </strong>" + soma + "<br>")
    </script>
</body>
