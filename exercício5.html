<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 5 </title>
</head>
<body>
    <h1> Fazendo a média de notas </h1>
    <script>
        document.write("<strong>As notas foram essas:<br></strong>")

        var nota1 = parseFloat(prompt("Entre com a primeira nota: "))
        var nota2 = parseFloat(prompt("Entre com a segunda nota: "))
        var nota3 = parseFloat(prompt("Entre com a terceira nota: "))
        var nota4 = parseFloat(prompt("Entre com a quarta nota: "))
        var nota5 = parseFloat(prompt("Entre com a quinta nota: "))
        var nota6 = parseFloat(prompt("Entre com a sexta nota: "))
        var nota7 = parseFloat(prompt("Entre com a sétima nota: "))
        var nota8 = parseFloat(prompt("Entre com a oitava nota: "))
        var nota9 = parseFloat(prompt("Entre com a nona nota: "))
        var nota10 = parseFloat(prompt("Entre com a décima nota: "))

        var media = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6 + nota7 + nota8 + nota9 + nota10) / 10

        document.write("Primeira nota:",nota1,"<br>")
	    document.write("Segunda nota:",nota2, "<br>")
	    document.write("Terceira nota:",nota3, "<br>")
        document.write("Quarta nota:",nota4, "<br>")
	    document.write("Quinta nota:",nota5, "<br>")
	    document.write("Sexta nota:",nota6, "<br>")
        document.write("Sétima nota:",nota7, "<br>")
	    document.write("Oitava nota:",nota8, "<br>")
	    document.write("Nona nota:",nota9, "<br>")
        document.write("Décima nota:",nota10, "<br>")

        document.write("<strong>A média final é: </strong>" + media + "<br>")
    </script>
</body>
</html>
