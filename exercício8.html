<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Fazendo a média de notas</h1>
    <script>
        var soma = 0;
        var media = 0;

        var nota1 = parseFloat(prompt("Digite a primeira nota: "))
        if(nota1>0 && nota1<10){
            soma = soma + nota1;
        }

        var nota2 = parseFloat(prompt("Digite a segunda nota: "))
        if(nota2>0 && nota2<10){
            soma = soma + nota2;
        }

        var nota3 = parseFloat(prompt("Digite a terceira nota: "))
        if(nota3>0 && nota3<10){
            soma = soma + nota3;
        }

        var nota4 = parseFloat(prompt("Digite a quarta nota: "))
        if(nota4>0 && nota4<10){
            soma = soma + nota4;
        }

        media = soma / 4

        if(media>5){
            document.write("<strong>Você passou no teste! Sua média foi: </strong>" + media)
        }else{
            document.write("<strong>Tente novamente! Sua média foi: </strong>" + media)
        }
    </script>
</body>
</html>
