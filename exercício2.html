<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Positivo, Negativo ou Zero</h1>
	<script>
		var numero = parseInt(prompt("Digite um número aleatório:"))

		if(numero>0){
			document.write("Esse número é POSITIVO!")
		    }else if (numero<0){
			    document.write("Esse número é NEGATIVO!")
            }else{
			    document.write("Esse número é ZERO, ou seja, neutro!")
            }
	</script>

</body>
</html>
